<script src="../../jquery-1.12.4.min.js"></script>
<script>
    $(function() {
        //60秒倒计时
        var wait = 60;
        var timerId;

        function time(o) {
            debugger
            if (wait == 0) {
                o.removeAttr("disabled");
                o.text("免费获取验证码");
                wait = 60;
            } else {
                o.attr("disabled", true);
                o.text("重新发送(" + wait + ")");
                wait--;
                timerId = setTimeout(function() {
                    time(o)
                }, 1000)
            }
        }

        function removetime(o) {
            clearInterval(timerId);
            o.removeAttr("disabled");
            o.text("免费获取验证码");
            wait = 60;
        }
        time($(".sky"));
    })
</script>
