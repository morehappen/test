<script>
    // 正则和replace和$结合使用
    var str = "19880617";
    var pattern = /(\d{4})(\d{2})(\d{2})/;
    var formatedDate = str.replace(pattern, '$1-$2-$3');
    //此处返回值仍为字符串
    console.log(formatedDate);
</script>
