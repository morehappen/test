        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;

            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            opacity: 0.5;
            position: relative;
        }
        
        .swiper-slide .item_img_tip {
            position: absolute;
            top: -1.55rem;
            width: 100%;
            text-align: center;
            opacity: 0.5;
            font-size: 0.63rem;
            color: #999;
        }
        
        .swiper-slide-active {
            opacity: 1;
        }
        
        .swiper-slide img {
            /* width: 100%; */
            width: 3.78rem;
            height: 1.53rem;
            display: block;
        }
        
        .swiper-slide-active img {
            width: 4.78rem;
            height: 1.91rem;
            display: block;
        }
        
        .swiper-slide-active .item_img_tip {
            font-size: 0.75rem;
            color: #333;
            opacity: 1;
        }
        /* 此处分割底部的信息 */

            color: #333333;
            font-size: 0.69rem;
            text-align: center;
        }
        
        .car_list_box .car_list_top .car_detail_info .car_detail_txt {
            width: 20rem;
            margin: 0 auto;
        }
        
        .swiper-pagination-bullet-active {
            opacity: 1;
            background: #333;
        }
