<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>添加火车票超标原因</title>
		#parse("/common/styleSheetCommon.html")
	</head>
	<body>
		<form action="/crm/data/save" method="post" class="alert-form">
			<input name="id" value="$!zidian.id" type="hidden">
			<input name="companyid" value="$!company.id" type="hidden">
			<input name="zidianid" value="$!zidianid" type="hidden">
			<div class="form-row">
				<span class="input-desc">超标原因</span>
				<input type="text" name="name" placeholder="必填" class="input" value="$!zidian.name" datatype="*1-70" nullmsg="请输入超标原因"/>
			</div>
			
			<div class="form-row">
				<span class="input-desc">代码</span>
				<input type="text" name="value" placeholder="必填" class="input" value="$!zidian.value" datatype="*1-70" nullmsg="请输入代码"/>
			</div>
			
			<div class="form-row">
				<span class="input-desc">排序</span>
				<input type="text" name="sort" placeholder="必填" class="input" value="$!zidian.sort" datatype="*1-70" nullmsg="请输入排序"/>
			</div>
			
			<div class="form-row-button">
				<button type="submit" class="btn btn-default btn-big">确定</button>
				<button type="button" class="btn btn-cancel btn-big alert_close_">取消</button>
			</div>
		</form>	
		
		#parse("/common/foot.html")
		<script type="text/javascript" src="/static/js/crm/data-manage/data-manage-add.js"></script>
	</body>
</html>
