<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>组织架构</title>
		#parse("/common/styleSheetCommon.html")
	</head>
	<body>
		<form action="/crm/cost/save" class="alert-form" method="post" id="addCostForm">
			<div class="form-row">
				<span class="input-desc">成本中心名称</span>
				<input type="text" placeholder="必填" class="input"  value="$!costcenter.name" name="name" datatype="*2-50"/>
				<input type="hidden" name="companyid" value="$!company.id">
				<input type="hidden" name="id" value="$!costcenter.id">
			</div>
			
			<div class="form-row">
				<span class="input-desc">成本中心编号</span>
				<input type="text" placeholder="必填" class="input" value="$!costcenter.code" name="code" datatype="*2-50"/>
			</div>
			<div class="form-row-button">
				<button type="submit" class="btn btn-default btn-big">确定</button>
				<button type="button" class="btn btn-cancel btn-big alert_close_">取消</button>
			</div>
		</form>	
	#parse("/common/foot.html")
		<script type="text/javascript">
			$("#addCostForm").Validform({
				ajaxPost : true,
				callback : function(data) {
					$("#Validform_msg").hide();
					if (data.status == 200) {
						zh.alerts({
							title:"提示",
							text:"保存成功"
						})
						$("body").on("click",".alert_event",function(){
							top.location.reload();
						});
					} else {
						zh.alerts({
							title:"提示",
							text:"保存失败"
						})
					}
				}
			});			
		</script>
	</body>
</html>
