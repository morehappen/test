<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>城市级别维护</title>
		#parse("/common/styleSheetCommon.html")
	</head>
	<body>
		<form action="" method="post" class="alert-form" id="geo_auto_form">
			<input type="hidden" name="id" value="$!{model.id}">
    		<input type="hidden" name="customerNo" value="$!{customerNo}">
			<div class="form-row">
				<span class="input-desc">级别名称</span>
				<input type="text" name="alias" class="input" value="$!{model.alias}" id="alias_i" maxlength="20"/>
			</div>
			<div class="form-row">
				<span class="input-desc">城市级别</span>
				<input type="text" name="level" class="input" value="$!{model.level}" id="level_i" max="3" onKeyUp="value=value.replace(/\D/g,'')" onafterpaste="value=value.replace(/\D/g,'')"/>
			</div>
			<div class="form-row-button">
				<button type="button" class="btn btn-default btn-big" onclick="submitGeoAuto()">确定</button>
				<button type="button" class="btn btn-cancel btn-big alert_close_">取消</button>
			</div>
		</form>
		#parse("/common/foot.html")
	</body>
	<script type="text/javascript" src="/resources/js/crm/policy/hotel_geo_tier_auto.js"></script>
</html>
