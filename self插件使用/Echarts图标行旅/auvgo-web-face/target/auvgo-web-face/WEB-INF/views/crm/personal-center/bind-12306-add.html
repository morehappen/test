<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>个人中心-绑定12306账号</title>
		#parse("/common/styleSheetCommon.html")
		<link rel="stylesheet" type="text/css" href="/static/css/personal-center/personal-center.css"/>
		<style>
			.every-input{width: 100%;}
		</style>

	<body>
		<form action="/train/saveaccount" method="post"  class="alert-form" id="submitForm">
			<input name="id" type="hidden" value="$!trainAccount.id">
			<div class="every-input binding">
				<span>12306账号</span><input style="" type="text" name="account" value="$!trainAccount.account" class="input border-radius binding" placeholder="12306账号" datatype="*" nullmsg="请填写12306账号" />
			</div>
			<div class="every-input binding">
				<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码</span><input type="password" name="pass" value="$!trainAccount.pass"  class="input border-radius binding" placeholder="密码" datatype="*" nullmsg="请填写密码" />
			</div>
			<!--<div class="every-input font-size-12 person-tip" style="width:83%">-->
				<!--请仔细核对您的账号及密码信息，以免给您的购票带来不便！-->
			<!--</div>-->
			<div class="form-row-button">
				<button type="button" class="btn btn-3e4eb2 btn-big" id="save">保存</button>
				<button type="button" class="btn btn-cancel btn-big alert_close_">取消</button>
			</div>
			
		</form>
		
		#parse("/common/foot.html")
		<script type="text/javascript" src="/static/js/crm/personal-center/personal-center.js"></script>
	</body>

</html>
