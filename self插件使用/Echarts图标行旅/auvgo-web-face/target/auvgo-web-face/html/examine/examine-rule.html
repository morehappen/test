<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="rule.css"/>

</head>
<body>
<div class="main-content-new float-left">
    <div style="height: 60px">
<a href="javascript:void(0);" class="new_rule" >新建审批规则</a>
    </div>
    <div class="flex">
    <div class="every-card" >
        <p class="size_one">出差申请单审批规则</p>
        <div class="size_two">适用模块：出差申请单</div>
        <div class="set_size">
            <a   href="javascript:void(0);"  class="rule">修改</a>
            <a  href="javascript:void(0);" class="rule">停用</a>
            <a   href="javascript:void(0);" class="rule">设置规则</a>
        </div>
    </div>
    <div class="every-card" >
        <p class="size_one">业务流程审批规则</p>
        <div class="size_two">适用模块：机票预定，火车票预定</div>
        <div class="set_size">
            <a   href="javascript:void(0);"  class="rule">修改</a>
            <a  href="javascript:void(0);" class="rule">停用</a>
            <a   href="javascript:void(0);" class="rule">设置规则</a>
        </div>
    </div>
    <div class="every-card" >
        <p class="size_one">机票退票审批规则</p>
        <div class="size_two">适用模块：机票退票</div>
        <div class="set_size">
            <a  href="javascript:void(0);"   class="rule">修改</a>
            <a href="javascript:void(0);"  class="rule">停用</a>
            <a  href="javascript:void(0);"  class="rule">设置规则</a>
        </div>
        </div>
        <div class="every-card" >
            <p class="size_one btn-disabled-new">出差申请单审批规则</p>
            <div class="size_two btn-disabled-new">适用模块：出差申请单，机票退票，火车票预定，酒店预订，国际需求单，接送机</div>
            <div class="set_size">
                <a  href="javascript:void(0);"  class="rule">修改</a>
                <a href="javascript:void(0);"  class="rule open">开启</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
