<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="../../resources/css/common/hotel-order-popup.css">

<body>

			<div class="">

				</div>
				
			</div>
		</div>
		<div class="box-popup-top margin-bottom-39">
			<div class="font-size-16-s margin-bottom-11">张晓红已预订酒店订单</div>
			<div class="">

					<div class="float-left width-180-s font-size-14-s-14">入住日期</div>
					<div class="float-left width-180-s font-size-14-s">离店日期</div>

				</div>

		</div>

			<button class="Continue">继续预订</button>
			<button class="Consider">考虑一下</button>
		</div>
