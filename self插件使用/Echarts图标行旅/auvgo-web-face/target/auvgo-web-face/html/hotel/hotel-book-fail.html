<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>酒店-预订失败</title>
	<link rel="icon" sizes="any" href="../../resources/images/common/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../../resources/css/common/common.css"/>
	<link rel="stylesheet" type="text/css" href="../../resources/css/hotel/hotel-book-success.css">
</head>


<body class="clear">
<div class="main-content">
	<div class="process p-margin background-fff">
		<div class="process-all clear position width-1200">
			<div class="float-left width-90"></div>
			<div class="float-left"></div>
			<div class="float-left"></div>
			<div class="float-left"></div>
			<div class="float-left"></div>
			<div class="float-left width-90"></div>
			<div class="position-ab font-size-12 text-align pro-img-model pro-i-m-1">
				<div class="pro-img pro-submit"></div>
				<div class="pro-txt ">1.提交</div>
			</div>
			<div class="position-ab font-size-12 text-align pro-img-model pro-i-m-2">
				<div class="pro-img pro-examine"></div>
				<div class="pro-txt ">2.审核</div>
			</div>
			<div class="position-ab font-size-12 text-align pro-img-model pro-i-m-3">
				<div class="pro-img pro-apply "></div>
				<div class="pro-txt ">3.审批</div>
			</div>
			<div class="position-ab font-size-12 text-align pro-img-model pro-i-m-4">
				<div class="pro-img pro-payment "></div>
				<div class="pro-txt ">4.支付</div>
			</div>
			<div class="position-ab font-size-12 text-align pro-img-model pro-i-m-5">
				<div class="pro-img pro-fail"></div>
				<div class="pro-txt" >5.完成</div>
			</div>
		</div>
	</div>
	<div class="success-model background-fff clear fail-box" >
		<div class="clear success-m-tips">
			<div class="float-left">
				<img src="../../resources/images/common/fail.png">
			</div>
			<div class="float-left s-t-c">
				<div class="s-text-fail">提交失败</div>
				
			</div>
		</div>
		<div class="order-detail clear font-size-14 margin-0">
			<p class="order-title">酒店已经被抢先预定了</p>
		</div>
		<div class="btn-group text-align-l margin-top-38" >
			<a href="" title="" class="btn btn-default btn-big text-align">重新预订</a>
		</div>
	</div>
</div>
</body>
</html>
