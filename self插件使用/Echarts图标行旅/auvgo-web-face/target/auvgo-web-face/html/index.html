<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>首页</title>
	<link rel="icon" sizes="any" href="../resources/images/common/favicon.ico">
	<link rel="stylesheet" type="text/css" href="../resources/css/common/home.css">
</head>
<body>
	<div class="home-box">
		<div class="home clearfloat">
			<div class="home-left">
				<div class="home-left-aircraft aircraft clearfloat ">
						<span class="f-con icon"></span>
						<span class="aircraft-f">国内机票</span>
				</div>
				<div class="home-left-aircraft bed clearfloat  aircraft-flie">
						<span class="bed-icon icon"></span>
						<span class="bed-s">酒店</span>
				</div>
				<div class="home-left-aircraft train clearfloat">
						<span class="train-icon icon"></span>
						<span class="h-train">火车票</span>
				</div>
			</div>
			<div class="home-right clearfloat">
				<div class="home-date right-target">
					<div class="target ">
						<p>目的地</p>
						<div class="h-select">
							<span class="location-icon"></span>
							<input type="text" value="北京" class="tg-input"/>
						</div>
					</div>
				</div>
				<div class="home-date ">
					<div class="check">
						<p>入住日期</p>
						<div class="h-select">
							<span class="check-icon"></span>
							<span class="data check-data"><input type="text" class='tg-input' value="2017-07-05"/></span>
							<!--<span class="week check-week">星期二</span>-->
						</div>
					</div>
				</div>
				<div class="home-date ">
					<div class="leave">
						<p>离店日期</p>
						<div class="h-select">
							<span class="check-icon"></span>
							<span class="data leave-data "><input type="text" class='tg-input ' value="2017-07-05"/></span>
							<!--<span class=" week leave-week">星期二</span>-->
						</div>
					</div>
				</div>
				<div class="home-date right-target">
					<div class="band">
						<p class="band-name">酒店名、位置、品牌</p>
						<div class="h-select">
							<span class="band-icon"></span>
							<input type="text" value="选填" class="tg-input"/>
						</div>
					</div>
				</div>
				<div class="h-btn">
					<input type="submit" class="btn" value="查询酒店" />
					
					
				</div>
			</div>
		</div>
		<div class="h-standard clearfloat">
			<div class="sd-left">
				<div>
					差旅标准
				</div>
			</div>
			<div class="sd-rigth">
				<p class="sd-name">暂时未设置差旅标准</p>
				<div class="sd-btn">
					设置差旅标准
				</div>
			</div>
		</div>
	</div>
	<div class="h-bottom">
		<div class="b-logo">
			<p>
				111
			</p>
		</div>
	</div>
</body>
</html>
