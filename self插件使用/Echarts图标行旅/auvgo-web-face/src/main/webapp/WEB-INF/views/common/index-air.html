<div class="air-query-model" style="display:block">
	<input type="hidden" name="hoverFlag" value="air">
	<form action="/air/query" method="post" id="air-form" accept-charset="utf-8">
		<div class="airline-tab">
			<div class="label label-radio label-select-radio label-margin-right cursor clear">
				<span class="show_choice"></span>
				<input type="radio" name="type" checked value="ow">
				<span class="color-fff">单程</span>
			</div>
			<div class="label label-radio cursor airline-return" style="visibility: hidden">
				<span class="show_choice"></span>
				<input type="radio" name="type" value="rt">
				<span class="color-fff">往返</span>
			</div>
		</div>
		<div class="formContent">
			<div class="clear" >
				<div class="float-left position e-input ">
					<div class="color-fff-in font-size-12 city-name-class">出发城市</div>
					<input type="text" class="show-city city-name from-city public-city" name="fromName" value="北京" autocomplete="off" />
					<input type="hidden" class="city-code from-city-code " name="from" value="BJS" />
					<!--<span class="position-ab icon-img icon-position"></span>-->
				</div>
				<div class="float-left tab-button-c">
					<button type="button" class="tab-city float-left" style="visibility: hidden"></button>
				</div>
				<div class="float-left position e-input ">
					<div class="color-fff-in font-size-12 city-name-class">到达城市</div>
					<input type="text" class="show-city city-name to-city public-city" name="arriveName" value="上海" autocomplete="off" />
					<input type="hidden" class="city-code to-city-code" name="arrive" value="SHA" />
					<!--<span class="position-ab icon-img icon-position"></span>-->
				</div>
			</div>
			<div class="clear margin-top-31">
				<div class="float-left">
					<div class="float-left position e-input">
						<div class="position-ab position-left-12" >出发日期</div>
						<input type="text" name="startdate" value="" id="beginDate" class="input public-date from-time border-right-DFDFDF" onfocus="var endDate=$dp.$('endDate');WdatePicker({doubleCalendar:true,minDate:'%y-%M-%d',maxDate:'%y-%M-{%d+365}',onpicked:function(){endDate.focus()},isShowClear:false,isShowToday:false,isShowOk:false,readOnly:true})" />
						<span class="position-ab icon-img icon-date"></span>
					</div>
					<div class="float-left position e-input hide fancheng_date">
						<div class="position-ab position-left-12" >返程日期</div>
						<input type="text" name="backdate" id="endDate" value="" class="input public-date arrive-time" onfocus="WdatePicker({doubleCalendar:true,minDate:'#F{$dp.$D(\'beginDate\')}',maxDate:'%y-%M-{%d+365}',isShowClear:false,isShowToday:false,readOnly:true})">
						<span class="position-ab icon-img icon-date"></span>
					</div>
				</div>
				<div class="float-right margin-right-36 ">
					<div class="float-left position e-input">
						<div class="position-ab position-left-12">航空公司</div>
						<input type="text" name="" value="不限" readonly class="input _autoFile_ airCompany public-date border-right-DFDFDF">
						<input type="hidden" name="airline" value="" class="_autoFileCode_">
						<span class="position-ab icon-img  icon-airline"></span>
					</div>
					<div class="float-right position e-input">
						<div class="position-ab position-left-12">舱位类型</div>
						<input type="text" name="" value="不限" readonly class="input _autoFile_ cangweiType public-date">
						<input type="hidden" name="cab" value="" class="_autoFileCode_">
						<span class="position-ab icon-img icon-air-seat"></span>
					</div>
				</div>
				
			</div>
			<div class="clear">
			
			</div>
			<div class="clear">
				#if($!company.bianhao == 'CLKJ')
				<div class="float-left air-reminder" >
					温馨提示：<br/>
					#set($status = 'true')
					#parse("/common/tips.html")
				</div>
				#else #if($!flags == 1)
				<div class="float-left air-reminder">
					温馨提示：<br/>
					1、官网价实时变动，请尽快确认出票；<br/>
					2、官网价出票时间略有延迟，建议及早预订；<br/>
					3、官网票退改处理时间略长，需等待；<br/>
					4、官网票改签后退票，退回乘机人银行卡中。
				</div>
				#end
				#end
				<div class="air-btn-group float-right clear">
					<button type="button" class="btn btn-default-new  float-right air-query margin-right-36">查询航班</button>
				</div>
			</div>
			
		</div>
		
	</form>
</div>
