<div class="chailv-mation background-fff margin-bottom-10 chailv-mation-remove">
	<div class="p-m-title">
		<span class="p-m-t">差旅信息</span>
	</div>
	<div class="cl-m-content font-size-12 remove-hotel-flag">
		<div class="cl-m-show animated bounceInRight hide"
			style="display: block;">您超出了“一线城市不得高于100元/间夜”的差旅标准！</div>
		<div class="book-model-c input-c position">
			<div class="b-m-c-t">出差单号：</div>
			<div class="input-c input-150">
				<input type="text" name="" class="input" unselectable="on" readonly
					value="">
			</div>
		</div>
		<div class="book-model-c input-c position">
			<div class="b-m-c-t">出差事由：</div>
			<div class="input-c input-all">
				<input type="text" name="" class="input" unselectable="on" readonly
					value="">
			</div>
		</div>
		<div class="clear padding-bottom-14 weibei-container hide"
			style="display: block;">
			<div class="book-model-c position float-left margin-r-20">
				<div class="b-m-c-t">超标原因：</div>
				<div class="drop-150 input-all">
					<select class="_select_ w-reason-select _dropDown_" data-value="1">
						<option value="1">陪同或招待领导；</option>
						<option value="2">房满，订不到房；</option>
						<option value="3">其他原因</option>
					</select>
				</div>
			</div>
			<div class="book-model-c position float-left b-m-reason">
				<div class="b-m-c-t">填写原因：</div>
				<div class="drop-150 input-all">
					<input type="text" class="input" name="" nullmsg="请填写超标原因" placeholder="16个字符以内">
					<b class="position-ab danger-p hide red">*</b>
				</div>
			</div>
		</div>
	</div>
</div>
