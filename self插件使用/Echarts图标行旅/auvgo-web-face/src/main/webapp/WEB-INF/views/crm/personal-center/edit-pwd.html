<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>个人中心-修改密码</title>
		#parse("/common/styleSheetCommon.html")
		<link rel="stylesheet" type="text/css" href="/static/css/personal-center/personal-center.css"/>
	</head>
	<body class="background-6461e2">
		#parse("/common/head.html")
		<div class="main-content margin-top-10">
			#parse("/common/personal-center-left.html")
			<div class="pass-container float-left margin-left-10">
				<h3 class="certificate">修改密码</h3>
				<form action="/personal/EditBypwd" method="post" class="alert-form" id="edit-pwd-form">
					<div class="margin-bottom-30">
						<div class="input-wraper password margin-bottom-16">
							<label class="label"><span class="change">当前密码：</span></label><input type="password" name="oldpassword" class="input border-radius" placeholder="当前登录密码" datatype="*" />
						</div>
						<div class="input-wraper password margin-bottom-16">
							<label class="label"><span class="change">新密码：</span></label><input type="password" name="newpassword" class="input border-radius" placeholder="新登录密码" datatype="*6-15" nullmsg="请填写新登录密码" errormsg="密码范围在6~15位之间！" />
						</div>
						<div class="input-wraper password margin-bottom-16">
							<label class="label"><span class="change">确定密码：</span></label><input type="password" class="input border-radius" placeholder="确认新登录密码" datatype="*" recheck="newpassword" errormsg="请输入正确新密码" />
						</div>
					</div>
					<div class="input-wraper save">
						<span class="change"></span><button type="button" class="btn btn-default btn-big" id="save-pwd">保 存</button>
					</div>
				</form>
			</div>
		</div>
		#parse("/common/foot.html")
		<script type="text/javascript" src="/static/js/crm/personal-center/personal-center.js"></script>
	</body>
</html>
