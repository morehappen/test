<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>添加角色</title>
		#parse("/common/styleSheetCommon.html")
	</head>
	<body>
		<form action="/crm/role/save" method="post" id="RoleForm" class="alert-form form-big clear">
			<input type="hidden" name="companyid" value="$!company.id">
			<input type="hidden" name="id" value="$!role.id" class="isEdit_">
			<input type="hidden" name="menuId" id="menuId" value="$!Menus" />
			<input type="hidden" name="authrity" id="authrity" value="" />
			<div class="form-left float-left">
				<div class="pos-a" style='margin-left:-23px'>
					<ul id="treeDemo" class="ztree"></ul>
				</div>
			</div>
			<div class="form-right float-left">
				<div class="form-row">
					<span class="input-desc">角色名称</span>
					<input type="text" placeholder="必填" class="input" name="name" value="$!role.name" datatype="*2-50" />
				</div>
				<div class="form-textarea clear" style="margin-bottom: 0;">
					<span class="input-desc">角色说明</span>
					<textarea type="text" class="textarea" rows="6" name="des">$!role.des</textarea>
				</div>
			</div>
			<div class="form-row-button">
				<button type="submit" class="btn btn-default btn-big confirmAdd">确定</button>
				<button type="button" class="btn btn-cancel btn-big alert_close_">取消</button>
			</div>
		</form>	
		#parse("/common/foot.html")
		<script type="text/javascript" src="/static/js/crm/role/crm-role-add.js"></script>
		<script type="text/javascript">
			javaData({
				'zNodes':$!{menutree}
			});
		</script>
	</body>
</html>
