<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>添加城市级别</title>
		#parse("/common/styleSheetCommon.html")
	</head>
	<body>
		<form action="/crm/data/save" method="post" id="dataForm" class="alert-form">
			<input type="hidden" name="companyid" value="$!company.id">
			<input type="hidden" name="zidianid" value="$!zidianid">
			<input type="hidden" name="id" value="$!zidian.id">
			<div class="form-row">
				<span class="input-desc">城市级别</span>
				<input type="text" placeholder="必填" name="name" value="$!zidian.name" class="input" />
			</div>
			<div class="form-row">
				<span class="input-desc">排序</span>
				#if($!zidianid==8)
				<input type="text" name="sort"  placeholder="必填" value="$!zidian.sort" placeholder="数字越大代表职级越高"  class="input">
				#else
				<input type="text" name="sort" placeholder="必填" value="$!zidian.sort"  class="input">
				#end
			</div>
			<div class="form-row-button">
				<button type="submit" class="btn btn-default btn-big">确定</button>
				<button type="button" class="btn btn-cancel btn-big alert_close_">取消</button>
			</div>
		</form>
		#parse("/common/foot.html")
		<script type="text/javascript" src="/static/js/crm/data-manage/data-manage-add.js"></script>
	</body>
</html>
