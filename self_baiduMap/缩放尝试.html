<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .bottom_map_box{
            box-sizing: border-box;
            width: 1200px;
            height: 600px;
            padding-right: 460px;
            margin:0 auto 100px auto;
            position: relative;
        }
        #map-bottom-container{
            border:1px solid #F00;
            width:740px;
            height:600px;
        }
        .btn-group-vertical{
            position: absolute;
            right: 398px;
            top:0;
            width: 60px;
            height: 600px;
            background: #fff;
            z-index: 2;
        }
        .btn-group-vertical input{
            display: none;
        }
        .btn-group-vertical label{
            display: block;
            width: 60px;
            height: 99px;
            margin-bottom: 1px;
            background: #ddebfd;
            color: #5a99f8;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            line-height: 99px;
        }
        .btn-group-vertical label.active{
            background: #5a99f8;
            color: #fff;
        }
        #r-result{
            position: absolute;
            right: 0px;
            top:0;
            width: 400px;
            height: 600px;
            background: #fff;
            z-index: 3;
        }
        #r-result ol li{
            background: #f5f5f5;
            height: 55px;
        }
        #container{
            width: 1200px;
            height: 800px;
        }
    </style>
    <!--调用百度地图api,jquery,bootstrap-->
    <!--    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1ALTaV0tWvwNHFeCa4qsQMyAd9UYalwj"></script>-->
</head>
<body>
<div class="bottom_map_box">
    <div id="container" class="">

    </div>
</div>

</body>
<script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&ak=7MVdOrfzsN4mmm8uTKCOy5XSw12Djf18&services=&t=20180323171755"></script>
<script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&ak=7MVdOrfzsN4mmm8uTKCOy5XSw12Djf18"></script>

<!--<script type="text/javascript" src="http://api.map.baidu.com/getscript?v=1.2&services=true"></script>-->
<script src="../jquery-1.12.4.min.js"></script>
<script>
    var map = new BMap.Map("container");
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
    map.addControl(new BMap.NavigationControl());

    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.ScaleControl());
    map.addControl(new BMap.OverviewMapControl());
    map.addControl(new BMap.MapTypeControl());
    map.setCurrentCity("北京"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用

</script>
</html>
